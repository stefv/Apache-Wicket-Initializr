<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body class="container">

<nav class="navbar navbar-expand-sm bg-body-tertiary mb-3 p-3">
    <div class="container-fluid p-0">
        <a class="navbar-brand" href="./">
            <img wicket:id="apacheWicketLogo" alt="Apache Wicket Logo" src="#"/>
        </a>
    </div>
    <div class="collapse navbar-collapse" id="navbarColor04">
        <ul class="navbar-nav me-auto">
        </ul>
    </div>
    <form class="d-flex m-0 me-lg-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="search-button">
            <button class="btn btn-primary" type="submit" id="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </form>
</nav>

<div class="container">

    <form wicket:id="form" class="row gx-3">

        <div id="settings" class="col-12 col-lg-6 d-flex">

            <div class="flex-grow-1">

                <div class="form-group mb-4">
                    <h1>
                        <wicket:message key="project">Project</wicket:message>
                    </h1>
                    <div wicket:id="projectRadioGroup">
                        <div class="d-flex flex-wrap">
                            <wicket:container wicket:id="projectRadios">
                                <div class="form-check me-3">
                                    <input class="form-check-input" wicket:id="projectRadio" type="radio"/>
                                    <label class="form-check-label text-nowrap" wicket:id="projectLabel">[label]</label>
                                </div>
                            </wicket:container>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <h1>
                        <wicket:message key="wicket-version">Wicket Version</wicket:message>
                    </h1>
                    <select class="form-select required" required="required" wicket:id="wicketVersions"></select>
                </div>

                <div id="project-metadata" class="mb-4">
                    <h1>
                        <wicket:message key="project-metadata">Project Metadata</wicket:message>
                    </h1>
                    <div class="form-group row">
                        <label class="col-form-label col-lg-3">
                            <wicket:message key="project-group">Group</wicket:message>
                        </label>
                        <div class="col-lg-9">
                            <input class="form-control required" required="required" wicket:id2="group" type="text" placeholder="com.example"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-lg-3">
                            <wicket:message key="project-artifact">Artifact</wicket:message>
                        </label>
                        <div class="col-lg-9">
                            <input class="form-control required" required="required" wicket:id2="group" type="text" placeholder="demo"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-lg-3">
                            <wicket:message key="project-name">Name</wicket:message>
                        </label>
                        <div class="col-lg-9">
                            <input class="form-control required" required="required" wicket:id2="group" type="text" placeholder="demo"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-lg-3">
                            <wicket:message key="project-description">Description</wicket:message>
                        </label>
                        <div class="col-lg-9">
                            <input class="form-control required" required="required" wicket:id2="group" type="text" placeholder="Demo project for Apache Wicket"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-lg-3">
                            <wicket:message key="project-package-name">Package Name</wicket:message>
                        </label>
                        <div class="col-lg-9">
                            <input class="form-control required" required="required" wicket:id2="group" type="text" placeholder="com.example.demo"/>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <h1>
                        <wicket:message key="packaging">Packaging</wicket:message>
                    </h1>
                    <div wicket:id="packagingRadioGroup">
                        <div class="d-flex flex-wrap">
                            <wicket:container wicket:id="packagingRadios">
                                <div class="form-check me-4">
                                    <input class="form-check-input" wicket:id="packagingRadio" type="radio"/>
                                    <label class="form-check-label text-nowrap" wicket:id="packagingLabel">[label]</label>
                                    <a tabindex="0" data-bs-trigger="focus" data-bs-toggle="popover" data-bs-placement="bottom" wicket:id="packagingPopover" href="#"><i
                                            class="fa fa-circle-info help small"></i></a>
                                </div>
                            </wicket:container>
                        </div>
                    </div>
                </div>


                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary" data-mdb-ripple-init>Generate Project</button>
                </div>
            </div>
        </div>

        <hr class="d-block d-lg-none"/>

        <div id="dependencies" class="col-12 col-lg-6">
            <div class="header d-flex justify-content-between align-items-center mb-3 mb-lg-0">
                <h1 class="d-lg-inline d-none m-0">
                    <wicket:message key="dependencies">Dependencies</wicket:message>
                </h1>
                <input type="button" class="btn btn-success" wicket:id2="selectDependencies" wicket:message="value:select-dependencies"/>
            </div>
            <hr class="d-lg-block d-none"/>
            <div class="content">

            </div>
        </div>

    </form>
</div>

</body>
</html>
